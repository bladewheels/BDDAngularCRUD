<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SMITH Reviews</title>
  </head>
  <body ng-app='reviews'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Review Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- container -->
    </nav>

    <div class="container-fluid">
      <div>
        <div ng-controller='ReviewController' class='container'>

          <div class="container">
              <div class="row centered-form">
                  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
              	    <div class="panel panel-success">
              		    <div class="panel-heading">
          		    		  <h3 class="panel-title">Add a Review</h3>
          		 	      </div>
          		 		    <div class="panel-body">
          		    		  <div class="row">
          		    			  <div class="col-xs-6 col-sm-6 col-md-6">
          		    				  <div class="form-group">
                              <textarea ng-model='newReview' name="textarea" rows="10" cols="34" placeholder ="Write a review"></textarea>
          		    				  </div>
          		    			  </div>
          		    			  <input type="submit" ng-click="add(newReview)" value="Add" class="btn btn-info btn-block">
          		    	    </div>
              		    </div>
          		    </div>
          	    </div>
              </div>
          </div>

          <div class="panel panel-primary">
      		  <!-- Default panel contents -->
      		  <div class="panel-heading">Reviews</div>
      		  <div class="panel-body">
      			  <p>Click on the column headers to sort the Reviews</p>
      		  </div>
        		<!-- Table -->
            <table st-table="reviews" class="table table-striped">
              <thead>
                <tr>
                  <th st-sort="date" st-sort-default="reverse">Date</th>
                  <th st-sort="text">Review</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="review in reviews">
                  <td>{{review.date | date:'medium'}}</td>
                  <td>{{review.text}}</td>
                </tr>
              </tbody>
          		<tfoot>
          			<tr>
          				<td colspan="2" class="text-center">
          					<div st-pagination="" st-items-by-page="3" st-displayed-pages="5"></div>
          				</td>
          			</tr>
          		</tfoot>
            </table>
          </div>
        </div>
      </div><!-- starter-template -->
    </div><!-- container -->

    <script src='bower_components/angular/angular.js'></script>
    <script src="bower_components/angular-guid/guid.min.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src='app/storageService.js'></script>
    <script src='app/module.js'></script>
    <script src='app/service.js'></script>
    <script src='app/controller.js'></script>
  </body>
</html>
