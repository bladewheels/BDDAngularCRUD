<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SMITH Reviews</title>
  </head>
  <body ng-app='reviews'>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Review Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- container -->
    </nav>

    <div class="container">
      <div class="centerText">
        <div ng-controller='ReviewController' class='container'>
          <textarea ng-model='newReview' name="textarea" rows="10" cols="50" placeholder ="Write a review"></textarea>
          <button type="button" class="btn btn-sm btn-success" ng-click="add(newReview)">Submit</button>

          <table st-table="reviews" class="table table-striped">
            <thead>
              <tr>
                <th st-sort="date">Date</th>
                <th st-sort="text">Review</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="review in reviews">
                <td>{{review.date | date:'medium'}}</td>
                <td>{{review.text}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div><!-- starter-template -->
    </div><!-- container -->

    <script src='bower_components/angular/angular.js'></script>
    <script src="bower_components/angular-guid/guid.min.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
    <script src='app/storageService.js'></script>
    <script src='app/module.js'></script>
    <script src='app/service.js'></script>
    <script src='app/controller.js'></script>
  </body>
</html>
